<div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
    <div class="max-w-4xl w-full">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Success Icon -->
            <div class="text-center mb-6">
                <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-2">Document Signed Successfully!</h1>
                <p class="text-gray-600 mb-6">Your PDF has been digitally signed and is ready to download.</p>
            </div>

            <!-- Preview Toggle -->
            <div class="flex justify-center mb-4">
                <button (click)="togglePreview()"
                    class="text-indigo-600 hover:text-indigo-700 font-medium text-sm flex items-center gap-2">
                    @if (showPreview()) {
                    <span>Hide Preview</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                    </svg>
                    } @else {
                    <span>Show Preview</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                    }
                </button>
            </div>

            <!-- Preview (optional) -->
            @if (showPreview() && signedPdfBase64()) {
            <div class="mb-6 border border-gray-200 rounded-lg overflow-hidden">
                <app-pdf-viewer [pdfSrc]="'data:application/pdf;base64,' + signedPdfBase64()" [currentPage]="1"
                    [zoom]="1.0" />
            </div>
            }

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center mt-6">
                <button (click)="downloadPdf()"
                    class="px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-medium transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download Signed PDF
                </button>

                <button (click)="signAnother()"
                    class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 font-medium transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Sign Another
                </button>

                <button (click)="goToDashboard()"
                    class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 font-medium transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    Go to Dashboard
                </button>
            </div>
        </div>
    </div>
</div>
