<div class="flex items-center justify-center">
    <div class="flex flex-col justify-center">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            User Name
                        </label>
                        <div class="mt-1">
                            <input id="username" formControlName="username" type="text" autocomplete="username"
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Enter your user name"
                                [class.border-red-500]="username?.invalid && username?.touched">
                        </div>
                        <div *ngIf="username?.invalid && username?.touched" class="text-red-500 text-sm mt-1">
                            <span *ngIf="username?.errors?.['required']">Username is required</span>
                            <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" formControlName="password" type="password"
                                autocomplete="current-password"
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Enter your password"
                                [class.border-red-500]="password?.invalid && password?.touched">
                        </div>
                        <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
                            <span *ngIf="password?.errors?.['required']">Password is required</span>
                            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                        </div>
                    </div>

                    <div>
                        <button type="submit" [disabled]="isLoading()"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                            <span *ngIf="!isLoading()">Sign in</span>
                            <span *ngIf="isLoading()">Signing in...</span>
                        </button>
                    </div>
                    <p class="mt-2 text-center text-sm text-gray-600 max-w">
                        <a routerLink="/layout/register" class="font-medium text-blue-600 hover:text-blue-500">
                            create an account
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
