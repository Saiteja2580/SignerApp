<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <div class="max-w-lg w-full text-center">
        <div class="mb-6">
            <h1 class="text-6xl font-bold text-indigo-600">404</h1>
            <div class="text-3xl font-bold text-gray-800 mt-3">Page Not Found</div>
        </div>

        <p class="text-lg text-gray-600 mb-6">
            Oops! The page you're looking for doesn't exist.
        </p>

        <div class="space-y-3">
            <button (click)="goHome()"
                class="w-full px-6 py-2.5 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                Go to Home
            </button>

            <a routerLink="/sign"
                class="block w-full px-6 py-2.5 bg-white text-indigo-600 font-medium rounded-md border-2 border-indigo-600 hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                Go to Signer
            </a>
        </div>

        <div class="mt-8">
            <svg class="mx-auto h-32 w-32 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
    </div>
</div>
